<h2>CONVOCAÇÃO</h2>


<script>

function pulaLinha(){

	document.write("<br>");
}

function mostra(frase){

	document.write(frase);
	pulaLinha();
}


parseInt(prompt("Quantas convocações deverão ser impressas?"));
var equipeMandante = prompt("Quem será a equipe mandante ?");
var equipeVisitante = prompt("Quem será a equipe visitante ?");
var local = prompt("Onde será o jogo ?");
var diaDaPartida = prompt("Que dia esta partida será realizada ?");
var horário = prompt("Horário da partida:");
var apresentacao = prompt("Horário de apresentação no Comercial:");
var motivo = prompt("Motivo do jogo:");
var valorDaTaxa = prompt("Valor da Taxa:");
var categoria = prompt("Categoria");

mostra("JOGO: " + equipeMandante + " x " + equipeVisitante);
mostra("LOCAL: " + local);
mostra("DIA: " + diaDaPartida);
mostra("HORÁRIO: " + horário);
mostra("HORÁRIO DA APRESENTAÇÃO NO COMERCIAL: " + apresentacao);
mostra("MOTIVO: " + motivo);
mostra("TAXA: " + valorDaTaxa);
mostra("CAT: " + categoria);





</script>
