<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostrar(frase){

        document.write(frase);
        pulaLinha();

    }

    var viagem1 = 200 
    var viagem2 = 100
    var viagem3 = 300
    var viagem4 = 400
    mostrar ("A minha média de gastos em 4 viagens é de..");
    pulaLinha();
    mostrar ((viagem1 + viagem2 + viagem3 + viagem4)/4);

</script>
